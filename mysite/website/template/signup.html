{% extends 'base.html' %}{% block title %}Sign Up{% endblock %}{% block content %}
<form method="post">
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white py-6 rounded-md px-10 max-w-lg shadow-md">
            <h1 class="text-center text-lg font-bold text-gray-500">Form Register</h1>
            <div class="space-y-4 mt-6">
                <div class="w-full">
                    <input type="text" name="fullname" placeholder="fullname" class="px-4 py-2 bg-gray-50" />
                </div>
                <div class="w-full">
                    <input type="text" name="username" placeholder="username" class="px-4 py-2 bg-gray-50" />
                </div>
                <div class="w-full">
                    <input type="text" name="email" placeholder="email" class="px-4 py-2 bg-gray-50" />
                </div>
                <div class="w-full">
                    <input type="password" name="password" placeholder="password" class="px-4 py-2 bg-gray-50" />
                </div>
                <div class="w-full">
                    <input type="password" name="password2" placeholder="re-password" class="px-4 py-2 bg-gray-50" />
                </div>
            </div>
            <button class="w-full mt-5 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight">Register</button>
        </div>
    </div>
</form>
{% endblock %}
